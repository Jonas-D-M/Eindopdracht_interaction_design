<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <title>InSight</title>
  </head>
  <body>
    <section class="o-row u-pt-clear">
      <div class="o-container ">
        <h1 class="c-logo">InSight</h1>
        <div class="c-intro">
          <p class="c-intro-text ">InSight is taking daily weather measurements on the surface of Mars at Elysium Planitia, a flat, smooth plain near Mars' equator.</p>
        </div>
      </div>
    </section>

    <section class="o-row u-pt-clear u-text-align-center">
      <div class="o-container u-max-width--xl ">
        <div class="o-layout o-layout--row-reverse o-layout--justify-center">
          <div class="o_layout__item u-1-of-2-bp3 ">
            <img class="c-mockup" src="./img/mockup/mockup.png" alt="mockup" />
          </div>
          <div class="o_layout__item u-1-of-2-bp3 ">
            <h2 class="c-subtitle">Don't miss the launch!</h2>
            <p>Sign up today to get notified when we launch our application.</p>
            <form>
                E-mail
                <input class="c-input" type="text" name="e-mailbox" id="e-mailboxid" placeholder="e-mail" />
              </label>
              <input class="o-button-reset c-button" type="button" value="Join the waitlist" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
