<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="./script/app.js"></script>
    <title>InSight</title>
  </head>
  <body>
    <section class="o-row u-pt-clear">
      <div class="o-container ">
        <h1 class="c-logo">InSight</h1>
        <div class="c-intro">
          <p class="c-intro-text u-max-width-sm  ">InSight is taking daily weather measurements on the surface of Mars at Elysium Planitia, a flat, smooth plain near Mars' equator.</p>
        </div>
      </div>
    </section>

    <section class="o-row u-pt-clear u-text-align-center">
      <div class="o-container u-max-width--xl ">
        <div class="o-layout o-layout--row-reverse o-layout--justify-center">
          <div class="o_layout__item u-1-of-2-bp2 ">
            <img class="c-mockup" src="./img/mockup/mockup.png" alt="mockup" />
          </div>
          <div class="o_layout__item u-1-of-2-bp2 ">
            <h2 class="c-subtitle">Don't miss the launch!</h2>
            <p class="c-subtext">Sign up today to get notified when we launch our application.</p>

            <form method="#">
              <p class="c-form-field">
                <label class="c-label c-label--floating js-floating-label" for="username">
                  Email
                </label>
                <input class="c-input c-input--with-floating-label js-floating-input" type="email" name="username" id="username" required />

                <input class="o-button-reset c-button" type="button" value="Join the waitlist" />
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
